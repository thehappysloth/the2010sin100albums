<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="http://the2010sin100albums.surge.sh/img/albums_100.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The 2010s in 100 albums</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="grid-container">
    </div>

    <div id="popup">
        <div id="card">
            <div id="cover"><img /></div>
            <div id="infos">
                <div id="title"></div>
                <div id="artist"></div>
                <div id="year"></div>
                <div id="genres"></div>
                <div id="stream">
                    <span id="spotify"><a target="_blank"><img id="spotify-logo" src="img/spotify.svg"
                                alt="écouter sur Spotify" /></a></span>
                    <span id="youtube"><a target="_blank"><img id="youtube-logo" src="img/youtube.svg"
                                alt="écouter sur YouTube" /></a></span>
                    <span id="bandcamp"><a target="_blank"><img id="bandcamp-logo" src="img/bandcamp.svg"
                                alt="écouter sur Bandcamp" /></a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
